<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachment</title>
</head>
<body>
    <h2>Upload a File and Send via Gmail</h2>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="email" name="recipient" placeholder="Recipient Email" required><br><br>
        <input type="file" name="file" accept="image/*,application/pdf" required><br><br>
        <button type="submit">Send via Gmail</button>
    </form>
</body>
</html>
